name: Apfelmus
type: Normal
ingredients:
  - 2 mittelgroße Äpfel
steps:
  - name: Zubereitung
    steps:
      - Äpfel schneiden. Mit oder ohne Schale
      - Äpfel wiegen
      - pro 100g Öpfel 10 ml Wasser dazugeben
      - Im Topf mit Deckel kurz köcheln
      - pürieren
  - name: Haltbar machen
    steps:
      - Einmachgläßer im Backofen bei 120°C für ca. 10 min erhitzen
      - heißes Mus in Glöser füllen, am besten randvoll
      - mit Deckel fest verschließen

