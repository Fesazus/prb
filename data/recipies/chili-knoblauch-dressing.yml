name: Chili-Knoblauch Dressing
type: Soße & Dip
ingredients:
  - 2 Chilischoten
  - 2 Knoblauchzehen
  - 1 handvoll Erdnüsse
  - 2 EL Sojasoße
  - 3 EL Limettensaft
  - 1 EL Kokosblütenzucker
recipie:
  - name: Zubereitung
    steps:
      - Chili und Knoblauch zerkleinern
      - eine Portion Salz hinzugeben und vermengen
      - Sojasoße, Limettensaft und Kokosblütenzucker miteinander vermengen
      - mit Chili und Knoblauch vermengen
      - Erdnüsse fein Raspeln und dazugeben
amount: 5 Portionen