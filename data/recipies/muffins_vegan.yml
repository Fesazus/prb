name: Muffins Vegan
type: Aramäisch
ingredients:
  - 500g Mehl
  - 250g Zucker
  - 2 Pk. Vanillezucker
  - 1 Pk. Backpulver
  - 1 Pr. Salz
  - 100g Pflanzenöl
  - 2 EL Zitrone
  - 300ml Sprudel
  - Puderzucker
steps:
  - name: Zubereitung
    steps:
      - Alles außer dem Puderzucker miteinander vermischen und in Muffinförmchen geben
      - Bei 180°C Ober-, Unterhitze für ca. 20 min backen