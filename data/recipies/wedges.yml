name: Wedges
type: Beilagen
ingredients:
  - 300g Kartoffeln
steps:
  - name: Zubereitung
    steps:
    - Kartoffeln in mundgerechte Happen schneiden
    - 30 min in Wasser einweichen
    - für 15min bei 100° in die Friteuse
    - "Schüttelschüssel: Olivenöl, Salz, Harissa (Lebensbaum)"
    - für 10min bei 180° in die Friteuse
amount: 2 Portionen
