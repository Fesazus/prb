name: Baloc/Bulgurnocken
type: Aramäisch
ingredients:
  - 5 EL rote Linsen
  - 400g finder Bulgur
  - Tomatenmark
  - 1 Zwiebel
  - 1 Bund Frühlingszwiebeln
  - 1 Bund Petersilie
  - Salatherzen
  - 1 Zitrone
steps:
  - name: Zubereitung
    steps:
      - Linsen im Sieb waschen
      - Anschliesend in einem Topf mit 1,2L Wasser übergiesen. Für 20 min köcheln lassen. Schaum regelmäßig abschöpfen
      - 100ml Olivenöl und 1 1/2 TL Salz hinzugeben und abschmecken
      - Bulgur und 2 EL Tomatenmark hinzugeben
      - mit Kardamom, evtl. Pfefferminze, geschroteter Chilli und schwarzem Pfeffer würzen
      - bei geschlossenem Deckel und niedriger Temperatur für 5-10 min ziehen lassen
      - Zwiebel würfeln, in Öl andünsten und zum fertigen Baloc geben
      - alles in eine Schüssel geben und verkneten
      - Frühlingszwiebeln und Petersilie in feine Streifen schneiden und ebenfalls verkneten
      - Die Salatherzen waschen und die einzelnen Blätter auf Serviertellern anrichten
      - Aus der Masse einzelne Nocken formen und auf die Salatherzen platzieren
      - Zitrone in Scheiben schneiden und damit garniern

