name: Mu-Err
type: Beilagen
ingredients:
  - getrockente Mu-Err (Morcheln, Judasohr)
recipie:
  - name: Zubereitung
    steps:
      - Mu-Err 2 bis maximal 4 Stunden einweichen
      - 3-5 Minuten aufkochen
      - Wasser abgießen
      - In Mu-Err siedeln sich gerne schädliche Bakterien an, deshalb müssen diese Schritte genau befolgt werden.
amount: 1 Mu-Err erreicht in etwa das Vierfache seiner Größe
