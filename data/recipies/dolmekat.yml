name: Dolmekat / Zucchinitopf
type: Aramäisch
ingredients:
  - 10 Eier
  - 6 Zucchini
recipie:
  - name: Zubereitung
    steps:
      - 1 EL Öl in der Pfanne heiß werden lassen
      - Eier verquirlen und in die heiße Pfanne geben
      - Zucchini in Würfel schneiden und in die Pfanne geben, bevor die Eier fest werden
      - Mit Salt, Paprika und Chili Flocken abschmecken
      - Auf niedriger/mittlerer Temperatur mit geschlossenem Deckel köcheln lassen
      - nach 10-12 min sollte die Zucchin durch sein
