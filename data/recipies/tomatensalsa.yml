name: Tomatensalsa
type: Soße & Dip
ingredients:
  - 5 große Tomaten
  - 1 Zwiebel
  - 2 Knoblauchzehen
  - 2 EL Tomatenmark
recipie:
  - name: Zubereitung
    steps:
      - Zwiebeln und Knoblauchzehen schälen, fein schneiden und in eine Schlüssel geben
      - Tomaten fein schneiden und mit ihrem Saft in die Schlüssel geben
      - Tomaten dazugeben
      - gut verrühren
