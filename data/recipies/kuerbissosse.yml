name: Kürbissoße
type: Normal
ingredients:
  - 900g Kürbisfleisch (= ca. 1,5 kg Kürbis)
  - 2 Zwiebeln
  - 2 Knoblauchzehen
  - Gemüsebrühe
  - Nudeln oder sonstige Beilage
steps:
  - name: Zubereitung
    steps:
    - 2EL Öl in die Pfanne 
    - Kürbiswürfel, Zwiebeln, Knoblauch ca 7min braten
    - 250ml Gemüsebrühe dazu
    - ca 15min köcheln
    - "Würzen: z.B. Pfeffer und frische Petersilie"
amount: 6 Portionen
