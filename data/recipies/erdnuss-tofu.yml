name: Erdnuss-Tofu
ingredients:
  - 4 EL Erdnussbutter
  - 4 EL Reisessig
  - 500g Tofu
  - 400g Nudeln
  - 1/2 Gurke
steps:
  - name: Erdnuss-Marinade
    steps:
      - Erdnussbutter, Reisessig, 1/2 TL Korkuma vermengen
      - Tofu längs halbieren und marinieren
      - 1h warten
  - name: Anbraten
    steps:
    - "Nudeln kochen; besonders lecker: Kurkuma-Nudeln"
    - Gemüse schneiden z.B. Zuckerschoten, Paprika, Zwiebeln, Pilze und Karotten (große Raspel)
    - Tofu schneiden
    - Tofu für 3 min im Work mit etwas Öl anbraten (mittlere Hitze)
    - Gemüße dazugeben und 5 min weiterbraten
    - Mit Pfeffer, Kreuzkümmel und Koriander würzen
    - halbe Gurke in etwas 5x3cm große Stücke schneiden und in das Schälchen legen
    - Nudeln seperat servieren
