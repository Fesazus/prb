  - 6 Knoblauchzehen
  - 1cm Ingwer
  - 10g Korianderblätter
  - 0,5 TL Pfeffer
  - 4 EL Agavendicksaft
  - 2 EL Weißweinessig
  - 2 EL Sojasoße
steps:
