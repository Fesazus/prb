name: Hafergetränk
type: Getränke
amount: 1 Liter
ingredients:
  - 150g feine Haferflocken
  - 1 Liter Wasser (abgekocht, wenn es haltbar sein soll)
steps:
  - name: Zubereitung
    steps:
    - 100g feine Haferflocken in 1 Liter (abgekochtes) Wasser geben
    - mindestens eine Stunde quellen lassen
    - pürieren
    - mit einem Nussmilchbeutel filtern
    - aus den Resten lässt sich noch eine süße Speise machen
    - etwa drei Tage lang haltbar
