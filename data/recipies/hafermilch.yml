name: Hafermilch
type: Getränke
img: static/img/Hafermilch.jpg
amount: 1 Liter
ingredients:
  - 150g feine Haferflocken
  - 1 Liter Wasser 
steps:
  - name: Zubereitung
    steps:
    - Wasser aufkochen
    - 100g feine Haferflocken in 1 Liter warmes Wasser geben
    - dafür am besten 2 hohe Rührschüssel verwenden
    - 1 Prise Salz hinzugeben
    - mindestens eine Stunde quellen lassen
    - pürieren
    - mit einem Nussmilchbeutel filtern
    - mit Honig würzen oder "Alles Liebe" (Sonnentor)
    - aus den Resten lässt sich noch eine süße Speise machen z.B. Bananenbrot, Karottenkuchen
    - etwa drei Tage lang haltbar
    
