name: Nudelpfannkuchen
type: Asiatisch
img: static/img/Nudelpfannkuchen.jpg
ingredients:
  - 400g Kurkuma-Nudeln
  - 15 Eier
  - 4 Frühlingszwiebeln
recipie:
  - name: Zubereitung
    steps:
    - Nudeln kochen
    - Frühlingszwiebeln schneiden
    - vermengen und braten
    - passt gut zu Süßsauer-Soße
amount: 12 Pfannkuchen
