name: Cashew Soße
type: Normal
ingredients:
  - 200g Cashewkerne
  - Gemüsebrühe
  - halbe Zitrone
  - 1 Zwiebel
  - evtl. 300g Pilze
steps:
  - name: Zubereitung
    steps:
      - 200g Cashewkerne mit 400ml Wasser in einen Topf geben
      - 1 EL Gemüsebrühe und den Saft der halben Zitrone hinzugeben
      - fein pürieren
      - 1 Zwiebel fein hacken und in einer hohen Pfanne anbraten
      - evtl. Pilze kleinschneiden und in die Pfanne geben (Die SOße schmeckt dann aber nur noch am ersten Tag)
      - Cashew Soße dazugeben und mit Salz und Pfeffer würzen
      - kurz köcheln, bis die Soße passend dick ist
amount: 4 Portionen