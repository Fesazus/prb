name: Aramöisches Weißbrot
type: Aramäisch
ingredients:
  - 1 kg Mehl
  - 600 ml lauwarmes Wasser
  - 1 frische Hefe
  - 1 Pk. Trockenhefe
  - 1 EL Margarine
  - 1 TL Salz
  - 1 Pk. Backpulver
  - 1 Pk. Natron
  - 1/2 TL Zucker
  - 2 TL Öl
  - Sesam
  - Schwarzkümmel
steps:
  - name: Zubereitung
    steps:
      - Zutaten bis auf Sesam und Schwarzkümmel in eine Schüssel geben
      - gut miteinander verkenten und an einem Warmen Ort für 30 min ruhen lassen
      - Teig auf 2 Backbleche geleichmäßig verteilen und für 20 min ruhen lassen
      - Mit der Hand kleine vertifungen in das Brot drücken
      - 1 EL Mehl und Wasser miteinaner vermischen (soll leicht dicklich sein)
      - Flüssigkeit über das Brot streichen
      - Sesam und Schwarzkümmel über das Brot streuen
      - Bei 250°C Ober-, Unterhitze für ca 15-20 min backen