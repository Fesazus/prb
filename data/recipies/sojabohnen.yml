name: Sojabohnen, getrocknet
type: Beilagen 
recipie:
  - name: Vorbereitung
    steps:
      - 1 Tag vorher, mindestens 8 Stunden vorher einweichen
  - name: Zubereitung
    steps:
      - die eingeweichten Bohnen abwaschen, Wasser wegkippen
      - frisches Wasser in den Topf geben und die Bohnen darin etwa eine Stunde köcheln
      - Salz und Gewürze erst gegen Ende hinzugeben
