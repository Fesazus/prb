name: Mojo
type: Soße & Dip
ingredients:
  - 2 Knoblauchzehen
  - halbe Paprika
  - 1 große Chilischote
  - Semmelbrösel
recipie:
  - name: Zubereitung
    steps:
      - Knoblauchzehen, Paprika und Chili fein schneiden
      - mit Semmelbrösel, 1/2 TL Kreuzkümmel, Salz, Pfeffer und 2TL warmem Wasser vermischen
      - pürieren