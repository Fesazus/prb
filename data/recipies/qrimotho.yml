name: Qrimotho/frittierte Teiglinge
type: Aramäisch
img: static/img/Qrimotho.jpg
ingredients:
  - 500g Mehl
  - 50g Zucker
  - 1 Pk. Vanillezucker
  - 1 Hefewürfel
  - 240 ml lauwarmes Wasser
  - 30g Butter
  - Puderzucker
  - Weintraubensirup
steps:
  - name: Zubereitung
    steps:
      - Lauwarmes Wasser mit der Hefe vermischen
      - Mehl, Zucker, Vanillezucker, 1 Pr. Salz und Butter dazugeben
      - Verkenten bis ein geschmeidiger Teig entsteht
      - 1 EL Öl hinzugeben und kurz weiter kneten
      - 10 min ruhen lassen
      - 15-18 Kudeln formen
      - Jede Kugel auf einer geölten Arbeitsfläche zu einem Donut formen
      - Für 15-20 min ruhen lassen
      - Viel Öl in einer Pfanne erhitzen
      - Teiglinge von beiden Seiten Goldgelb frittieren
      - Mit Puderzucker oder Weintraubensirup servieren