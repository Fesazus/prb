name: Ingwer-Karamell-Soße
type: Marinaden
ingredients:
  - 3 EL Stärke
  - 2 Knoblauchzehen
  - 3cm Ingqwer
  - Sojasoße
  - Reisessig
  - Reis
  - Rohrzucker
steps:
  - name: Zubereitung
    steps:
      - 3 EL Stärke mit halben Esslöffel Wasser vermengen
      - 3cm Ingwer und 2 Knoblauchzehen kleinhacken
      - Sesam-Öl in den Wok geben, Knoblauch und Inqwer bei mittlerer Hitze 1 Minute darin braten
      - 2 EL Rohrzucker dazugeben und zum karamellisieren bringen
      - "hinzugeben: Stärkegemisch, 4 El Sojasoße, 2 EL Reisessig"
      - Tofu darin braten
amount: 1 Tofu
