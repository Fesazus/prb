name: Reis
type: Beilagen
ingredients:
  - Reis
steps:
  - name: Zubereitung
    steps:
    - benötigten Reis abmessen und unter fliesendem Wasser spülen
    - Reis in einen Topf geben
    - 1,5 Tassen Wasser pro Tasse Reis dazugeben
    - ohne Deckel kochen, bis der Reis nicht mehr bedeckt ist
    - Deckel schließen und auf niedriger Stufe für 20 min ziehen lassen. Dabei immer wieder Umrühren.
amount: 3 Portionen pro Tasse
