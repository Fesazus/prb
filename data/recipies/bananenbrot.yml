name: Bananenbrot
type: Nachtisch
ingredients:
  - 125g Mehl
  - 100g Weizenvollkornmehl
  - 2 1/2 TL Backpulver
  - 100g hellbrauner Zucker
  - 1 Prise Salz
  - 1/2 TL Zimt
  - 1/2 TL frisch geriebene Muskatnuss
  - 2 große, reife Bananen
  - 100 ml Orangen-/Apfelsaft
  - 2 verquirlte Eier
  - 4 EL Sonnenblumenöl
recipie:
  - name: Zubereitung
    steps:
      - Mehl, Backpulver, Zucker, Salz und Gewürze in eine große Schüssel sieben
      - Bananen zerdrücken und in einer zweiten Schüssel mit dem Saft vermischen
      - Eier und Öl in die zweite Schüssel einrühren
      - zweite Schlüssel in die erste Schlüssel gießen und got verrühren
      - Teig in einer Brotform für eine Stunde bei 180°C backen
      - singen "Bananenbrot macht Bananen tot"
  - name: Glutenfreie Variante
    steps:
      - 125g Mehl aus Buchweizen
      - 100g Weizenvollkornmehl ersetzen durch 100g gemahlene Mandeln
      - 2 1/2 TL Backpulver ersetzen durch 1 1/2 TL Backsoda + ein Spritzer Zitronensaft (wird ohnehin Orangen-/Apfelsaft verwendet ist dies nicht notwendig)
   
