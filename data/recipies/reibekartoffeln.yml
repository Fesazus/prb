name: Reibekartoffeln + Süßkartoffel
type: Normal
ingredients:
  - 1kg Kartoffeln
  - 1x mittelgroße-große Süßkartoffel
  - 2 Eier
  - etwas Mehl
steps:
  - name: Zubereitung
    steps:
    - Kartoffeln und Süßkartoffeln reiben (große Reibe)
    - Ei und Mehl hinzugeben, verrühren
    - bei Bedarf würzen, oder neutral lassen für süße Variante
    - Rösti formen
    - Braten oder für ca. 20min in den Backofen, Umluft, 180°
    - schmeckt gut zu selbstgemachtem Apfelmuß
amount: 6 Portionen
