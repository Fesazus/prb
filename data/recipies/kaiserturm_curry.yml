name: Kaiserturm Curry
ingredients:
  - Gemüsebrühe
  - Currypaste rot
  - Sambal Olek
  - Kokosmilch
steps:
  - name: Vorbereitung
    steps:
    - Kokosmilch schmelzen
    - Nudeln kochen
    - Schnibbln
    - Salz + Zucker
    - Gemüsebrühe
  - name: Zubereitung
    steps:
    - Wok sehr heiß werden lassen
    - 1 EL Öl rein
    - Gemüse dazugeben (1 Karotte, 50g Zuckererbsen, 1 Pilz, halbe Paprika)
    - 20 sek. brutzeln
    - 150ml Gemüsebrühe dazugeben
    - 30 sek. kochen
    - "dazugeben: 1TL Salz, 1TL Zucker, 1TL Currypaste, 1TL Sambal Olek"
    - 1 Min. kochen
    - 40 ml Kokosmilch (flüssig)
    - Köcheln mittlere stufe 2-3 Min
    - Nudeln dazugeben
amount: 1 Portion
