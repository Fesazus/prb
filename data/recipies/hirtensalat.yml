name: Hirtensalat
type: Aramäisch
ingredients:
  - 2 Rote Zwiebeln
  - 1 Salatgruke
  - 4-5 Tomaten
  - 1 kl. Bund Petersilie
  - 1 TL Hemsitho (Essigbaumgewürz)
  - 1 Handvoll Granatapfelkerne
recipie:
  - name: Zubereitung
    steps:
      - Zwiebeln, Gurke und Tomaten klein würfeln
      - Petersilie fein hacken
      - Alles in eine Schüssel geben und mit 2 EL Öl, 2 TL Salz und dem Hemsitho abschmecken
      - Garanatapfelkerne dazu geben
