name: White Fungus
type: Beilagen

recipie:
  - name: Zubereitung
    steps:
      - White Funugs 1 Stunde bis maximal 4 Stunden einweichen
      - 10 Minuten köcheln
      - Wasser abgießen
      - Bei White Fungus siedeln sich gerne schädliche Bakterien an, deshalb müssen diese Schritte genau befolgt werden.
amount: Sie erreichen in etwa das Vierfache an ihrer Größe
