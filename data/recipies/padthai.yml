name: Pad Thai
type: Asiatisch
ingredients:
  - Tamarindenpaste
  - Chiliöl
  - Tofu
  - Bandnudeln aus Reis
  - halbe Zwiebel
  - halbe Limette
  - 1 Chilischote
  - 2 Knoblauchzehen
  - Erdnüsse
  - 1 Karotte
  - 100g Bohnensprossen
recipie:
  - name: Vorbereitung Tofu
    steps:
    - Tofu einfrieren
    - 1 Tag vorher wieder auftauen und auspressen. Hierfür den Tofu in ein Geschirrtuch einwickeln mit zum Beispiel einem Wok beschweren.
    - Tofu in mundgerechte Würfel schneiden
    - Maisstärke darüber sieben und unterheben
    - Tofu unter ständigem Rühren anbraten
  - name: Vorbereitung
    steps:
    - "Soße verrühren: 1EL Palmzucker, 1EL Tamarindenpaste, 1 EL Chiliöl"
    - Nudeln kochen
    - 1 Karotte in Stäbchen schneiden
    - 100g Bohnensprossen waschen
    - eine halbe Limette auspressen
    - halbe Zwiebel, 2 Knoblauchzehen und 1 Chilischote fein hacken
  - name: Zubereitung
    steps:
    - 2 EL Öl im Wok stark erhitzen
    - Zwiebeln, Knoblauch und Chili dazugeben, 1-2min braten
    - Karotten hinzugeben, 1-2min braten
    - "hinzugeben: 1 Spritzer Wasser, Soße und Nudeln, ca 5min braten"
    - "hinzugeben: Tofu, Bohnensprossen, Saft der Limette, 1-2min weiterbraten"
    - Erdnüsse hinzugeben und servieren
  - name: Anmerkung
    steps:
    - maximal 3 Portionen pro Wok
amount: 2 Portionen
