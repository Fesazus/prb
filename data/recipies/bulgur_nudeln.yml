name: Bulgur mit Fadennudeln
type: Aramäisch
ingredients:
  - Butter
  - 1 Tasse Fadennudeln
  - 3 Tassen grober Bulgur
recipie:
  - name: Zubereitung
    steps:
      - 2-3 EL Butter in einem Topf zum schmelzen bringen
      - Fadennudeln darin braten bis sie eine Goldbraune Farbe annehmen
      - Bulgur darübergeben und kurz mit anbraten
      - 6 1/2 Tassen Wasser in einer Schüssel vorbereiten und auf einemal zum Bulgur geben
      - Mit Gemüsebrühe/Salz abschmecken
      - Auf mittlere Temperatur stellen. Wenn die Flüssigkeit fast weg ist, auf Stufe 1/2 runterschalten
      - Mit Deckel