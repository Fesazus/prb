name: Süßsauer-Soße
type: Asiatisch
ingredients:
  - 700g Gemüse
  - 300g Ananas aus der Dose + Saft aus der Dose
  - 5g Tamarindenmark
  - 2 Frühlingszwiebeln
  - 2 Knoblauchzehen
  - 1 EL Sambal Oelek
steps:
  - name: Zubereitung
    steps:
    - Tamarindenmark 10 Minuten in heißem Wasser einweichen lassen, dann durch einen feinen Sieb geben
    - gemüse evtl. vorkochen (je nach Gemüse und Bedarf)   
    - Öl + Zwiebel + Knoblauch + 50ml Saft in den Wok, 2 min dünsten
    - restliches Gemüse + restlichen Saft rein, 5min dünsten
    - "dann dazugeben: 1,5 EL Sojasoße, Tamarinde, Sambal Oelek
    - aufkochen, dann 5min weitergaren"
    - passt gut zu Nudelpfannkuchen
amount: 6 Portionen
