name: Reisblatt-Frühlingsrollen
type: Heißluftfritteuse
img: static/img/Reisblatt-Fruehlingsrollen.jpg
ingredients:
  - Reisblätter (Asiashop)
  - 600g Inhalt (Gemüse und Tofu)
  - Öl von gerösteten Sesam
steps:
  - name: Zubereitung
    steps:
    - Gemüse zubereiten, z.B. Zuckerschoten, Pilze, Karotten, Zwiebeln
    - bei Bedarf vorkochen, oder im Wok mit Sesamöl braten 
    - 1 Reisbaltt in lauwarmes Wasser geben
    - dieses Befüllen
    - ab 3 Stück für 10min bei 180° in die Friteuse
    - In der Friteuse und auch solange die Rollen warm sind, dürfen sie sich nicht berühren!
    - "als Soße: Sojasoße, Mangosoße, Tamarinde, ...?"
amount: 6 Portionen
