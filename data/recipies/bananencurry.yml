name: Bananencurry
type: Asiatisch
ingredients:
  - 800g Süßkartoffeln
  - 300g Lauch
  - 1-2 rote Chilishoten
  - 2 EL Kokosöl
  - 2 große TL Currypaste
  - 400ml Kokosmilch
  - 1/2 Bund Koriander
  - 2 EL schwarzer Sesam
  - 2 reife Bananen
  - 240g Mais
  - 2 EL Limittensaft
  - Fladenbrot
recipie:
  - name: Zubereitung
    steps:
      - Süßkartoffeln schälen und 2cm große würfeln
      - Lauch in kleine Ringe schneiden
      - Chilis fein würfeln
      - Öl erhizen und Süßkartoffeln, Lauch und Chilis darin 5 min anbraten
      - mit 150ml Wasser ablöschen
      - Currypaste unterrühren
      - Kokosmilch dazugeben
      - 12 min köcheln
      - in Schalen füllen, mit Koriander und Sesam bestreuen und mit Fladenbrot servieren
amount: 4 Portionen
