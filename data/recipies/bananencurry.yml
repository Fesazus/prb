name: Bananencurry
type: Asiatisch
ingredients:
  - 600g Süßkartoffeln
  - 300g Lauch
  - 400g Kartoffeln
  - 240g Mais
  - 2 EL Kokosöl
  - 2 große TL Currypaste
  - 400ml Kokosmilch
  - 1/2 Bund Koriander
  - 2 EL schwarzer Sesam
  - 2 reife Bananen
  - optional Fladenbrot
recipie:
  - name: Zubereitung
    steps:
      - Süßkartoffeln und Kartoffeln schälen und 2cm große würfeln
      - Lauch in kleine Ringe schneiden
      - Öl erhizen und Süßkartoffeln, Lauch und Chilis darin 5 min anbraten
      - mit 150ml Wasser ablöschen
      - Currypaste unterrühren
      - Kokosmilch dazugeben
      - 2 Bananen pürieren und vermengen
      - köcheln bis das Gemüse durch ist
      - in Schalen füllen, mit Koriander und Sesam bestreuen und mit Fladenbrot servieren
amount: 6 Portionen
