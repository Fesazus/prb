name: Karottenkuchen
type: Nachtisch
ingredients:
  - 300g Karotten
  - 300g geriebene Mandeln mit Schale
  - 150g Rohrzucker
  - 1 Pk. Vanillezucker
  - 0,5 Pk. Backpulver
  - 5 Eier
  - zartbitter Schokoraspel, 100g
  - bei Bedarf 100G Kouvertüre
recipie:
  - name: Zubereitung
    steps:
    - 5 Eier voneinander trennen
    - Eiweiß steif schlagen
    - Backform einfetten, dann mit Backpapier auslegen
    - Eigelb mit 150g Rohrzucker verrühren
    - in einer großen Schlüssel Backpulver und geriebene Mandeln vermischen
    - Vanillezucker hinzugeben
    - Karotten frein raspeln und unterheben
    - Eigelbmasse unterheben
    - Eiweiß unterheben
    - 100g Schokoraspeln unterheben
    - Backofen auf 180°C Ober-/Unterhitze vorheizen
    - 50 min backen
    - bei Bedarf mit 100g Kouvertüre bestreichen
amount: ein 26" Kuchen
