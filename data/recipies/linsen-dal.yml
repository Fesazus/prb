name: Linsen-Dal
type: Indisch
ingredients:
  - 300g rote Linsen
  - passt super zu Chapati
steps:
  - name: Zubereitung
    steps:
      - 4 EL Öl in den Topf geben
      - Kurkuma, Chilipulver, Paprikapulver, Kreuzkümmel, Garam Masala und Koriander dazugeben
      - 300g rote Linsen hinzugeben und auf mittlerer Hitze verrühren
      - 600ml Wasser hinzugeben
      - Lorbeerblatt hinzugeben
      - etwa 20 Minuten (bei gelben Linsen 40) köcheln lassen
  - name: Alternative mit Knoblauch
    steps:
      - Gewürze mit 1er kleinen Zwiebeln und 3 Knoblauchzehen in separatem Topf für 2 Minuten anbraten
      - unter das fertige Dal mischen
amount: 4 Portionen
