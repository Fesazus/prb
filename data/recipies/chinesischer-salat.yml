name: Chinesischer Salat - Fünf Farben
type: Asiatisch
ingredients:
  - Weißer Rettich
  - Blechsellerie
  - rote, grüne und gelbe Paprika
  - Schwarze und Weiße Morcheln
  - Gojibeeren
  - Ingwer
steps:
  - name: Zubereitung
    steps:
    - Rettich, Sellerie und Paprika in 3cm Streifen schneiden und kurz anschwitzen
    - Morcheln in Wasser einweichen (2-4 Stunden) und in aufgekochtem Wasser 3-5 Minuten kochen lassen, dann abgiesen
    - 2 EL Gojibeeren in lauwarmem Wasser für 3-5 Minuten einweichen
    - alles zusammen mischen
    - mit Sojasoße, Ingwer, Sesamöl, Erdnusssoße und Essig abschmecken
