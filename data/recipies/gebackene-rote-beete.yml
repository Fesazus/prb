name: Gebackene Rote Beete
type: Normal
ingredients:
  - Rote Beete
  - Z'tar Gewürz
steps:
  - name: Vorbereitung
    steps:
      - Rote Beete mit Handschuhen vorbereiten (alternativ auch Kürbis oder Süßkartoffeln)
  - name: Zubereitung
    steps:
      - Rote Beete mit Öl und Salz bestreichen
      - 35 Minuten bei 200°C Obe- und Unterhize backen
      - mit Z'tar würzen
      - weitere 5 Minuten mit der Grillfuntkion backen
  - name: Anmerkung
    steps:
      - Rote Beete sollten nicht aufgewärmt werden