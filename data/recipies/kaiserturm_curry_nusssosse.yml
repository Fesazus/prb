name: Kaiserturm Curry Nusssoße
type: Asiatisch
ingredients:
  - Gemüsebrühe
  - Nusspaste nach Wahl
  - passende Nüsse zur Paste
  - Kokosmilch
steps:
  - name: Vorbereitung
    steps:
    - Kokosmilch schmelzen
    - Reis kochen
    - Schnibbln
    - Gemüsebrühe
    - "Nussoße verrühren: 2 EL Nusspaste, Korianderpulver, Chilipulver, 1 EL Sojasoße"
    
  - name: Zubereitung
    steps:
    - Wok sehr heiß werden lassen
    - 1 EL Öl rein
    - Gemüse dazugeben (1 Karotte, 50g Zuckererbsen, 1 Pilz, halbe Paprika)
    - 20 sek. brutzeln
    - 150ml Gemüsebrühe dazugeben
    - Nüsse hinzugeben
    - 30 sek. kochen
    - "dazugeben: Nussoße"
    - 1 Min. kochen
    - 40 ml Kokosmilch (flüssig)
    - Köcheln mittlere stufe 2-3 Min
    - Reis dazugeben
amount: 1 Portion
