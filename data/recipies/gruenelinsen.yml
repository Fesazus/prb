name: grüne Linsen, ungespalten
type: Beilagen
recipie:
  - name: Vorbereitung
    steps:
      - Linsen in feinmaschigem Sieb abspülen
      - 1 Tag vorher einweichen, zur besseren Bekömmlichkeit und reduzierter Kochdauer
  - name: Zubereitung
    steps:
      - Linsen im kalten Wasser zum Kochen bringen, mit Deckel
      - Hitze reduzieren und etwa 25 Minuten köcheln, ohne vorheriges Einweichen verlängert sich diese Zeit
      - kurz bevor sie fertig sind salzen und würzen
