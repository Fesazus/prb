name: Himse Karhone / Kichererbseneintop
type: Aramäisch
ingredients:
  - 1 Tasse feinen BUlgur
  - 1/2 Tasse Irmik/Gries
  - 1 TL gemahlene Senfkörner
  - 2 Zwiebeln
  - 2 Dosen Kichererbsen
  - Paprikamark
recipie:
  - name: Zubereitung
    steps:
      - Den Bulgur in einer kleinen Schüssel mit warmem Wasser bedecken und für 20 Minuten ziehen lassen, regelmäßig umrühren
      - Gries, Senfkörner und 1/2 TL Salz über den Bulgur geben
      - Bulgur zu einer klebrigen Masse verkleben
      - Kugeln von ca 1 cm Durchmesser formen und beiseite legen (nicht stapeln)
      - Zwiebeln würfeln und mit 2 EL Margarine anbraten
      - Die Kichererbsen inkl. Flüssigkeit der Dose darüber geben
      - Ca. 700ml Wasser dazugeben
      - 1 EL Paprikamark hinzufügen
      - Mit Salz und geschroteter Chili abschmecken
      - kurz kochen lassen und dann die Kugeln dazu geben
      - Für ca. 30 min köcheln lassen