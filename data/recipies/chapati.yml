name: Chapati
type: Indisch
img: static/img/Chapati.jpg
amount: 4 Portionen
ingredients:
  - 300g 1050iger Mehl (Weizen, Heimatmühle)
recipie:
  - name: Zubereitung
    steps:
      - Mehl + 2 EL Öl (Rapsöl gut & günstig) + 1 TL Salz + 170 ml Wasser vermengen
      - 10 Minuten von Hand kneten
      - Teig in Schlüssel geben, mit feuchtem Tuch abdecken
      - 20 Minuten ziehen lassen
      - etwa 12 Chapati ausrollen (sehr dünn)
      - in sehr heißer, beschiteter Pfanne ohne Fett anbraten (je Seite ca. 1 min)
  - name: Knoblauch Chapati
    steps:
      - viel Knoblauch mit etwas Olivenöl anbraten
      - auf den noch warmen Chapati verteilen
amount: 4 Portionen
