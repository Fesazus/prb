name: Butterwaffeln
type: Nachtisch
ingredients:
  - 170g Butter
  - 100g Rohrzucker
  - Prise Salz
  - 4 Eier
  - 400ml Buttermilch
  - 200g 1050iger Weizenmehl
  - 200g Vollkornmehl
  - 1 TL Backpulver
recipie:
  - name: Zubereitung
    steps:
      - Butter, Zucker und Salz in einem Mixer cremig aufschlagen
      - Eier und Buttermilch hinzufügen und verrühren
      - Mehl und Backpulver darübersieben
      - zu einem zähflüssigen Teig verarbeiten
      - in einem Waffeleisen backen   
amount: 4 Personen
