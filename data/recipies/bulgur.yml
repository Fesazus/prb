name: Bulgur
type: Beilagen
ingredients:
  - Bulgur
steps:
  - name: Zubereitung
    steps:
    - benötigten Bulgur abmessen und in eine Tasse/Schalen geben
    - pro Tasse Bulgur 1,5 Tassen Wasser in einen Topf geben
    - das Wasser zum Kochen bringen
    - ein wenig Salz hinzugeben
    - den Bulgur verrühren und 1 Minute köcheln lassen
    - Topf vom Herd nehmen
    - umrühren
    - für 2 Minuten quellen lassen
amount: 4 Portionen pro Tasse
