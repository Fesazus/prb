name: Burger Maisbratlinge
type: Burger
img: static/img/Burger.jpg
ingredients:
  - 200g getr. Kichererbsen
  - 340g Mais aus der Dose
  - Gewürze
  - Zitronenschale
  - etwas Mehl
steps:
  - name: Zubereitung
    steps:
    - getrocknete Kichererbsen 10h einweichen
    - Kichererbsen und Mais pürieren
    - Gewürze + Schale + Mehl vermengen
    - Bratlinge formen und in die Pfanne oder Backofen
    - Gewürze z.B. "Goldene Milch", Paprikapulver, Koriander, Kreuzkümmel, Koriander
amount: 10 Bratlinge
