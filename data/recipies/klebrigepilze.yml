name: klebrige Pilze
type: Niedlich
ingredients:
  - 250g Shiitake
  - 3 EL Stärke
  - 2 Knoblauchzehen
  - 3cm Ingqwer
  - Sojasoße
  - Reisessig
  - Reis
  - Rohrzucker
steps:
  - name: Vorbereitung
    steps:
      "Soße:"
      - 3 EL Stärke mit halben Esslöffel Wasser vermengen
      - "griffbereit neben den Wok stellen: Rohzucker, Stärkegemisch, Sojasoße, Reisessig"
      - 1 Tasse Reis kochen
  - name: Zubereitung
    steps:
      - 250g Shiitake schneiden und in eine Schüssel geben
      - 2 EL Stärke darüberstreuen und vermengen
      - Erdnuss-Öl in den Wok geben, dann Shiitake bei hoher Hitze 4-6 Minuten braten
      - Shiitake aus dem Wok nehmen und bereitlegen
      - Wok reinigen
      - 3cm Ingwer und 2 Knoblauchzehen kleinhacken
      - Sesam-Öl in den Wok geben, Knoblauch und Inqwer bei mittlerer Hitze 1 Minute darin braten
      - 2 EL Rohrzucker dazugeben und zum karamellisieren bringen
      - "hinzugeben: Stärkegemisch, 4 El Sojasoße, 2 EL Reisessig"
      - Soße leicht eindicken lassen
      - Pilze hinzugeben, 1-2 Minuten in der Soße erwärmen 
      - mit dem Reis Servieren und Sesam darüberstreuen
amount: 2 Portionen
