name: Vegane Bratensoße
type: Soße & Dip
ingredients:
  - 1,5 Zwiebeln
  - 3 Karotten
  - Tomatenmark
  - 2 EL Balsamico Essig
  - Rotwein (Lemberger)
  - 750 ml Gemüsebrühe
steps:
  - name: Zubereitung
    steps:
      - große (hohe) Pfanne nehmen
      - Zwiebeln und Karotten fein raspeln
      - beide scharf anbraten
      - sobald die Zwiebeln leicht braun werden, 1 EL Tomatenmark hinzugeben und kurz weiterbraten
      - mit Balsamico und 120ml Rotwein ablöschen
      - Hitze veringern und umrühren
      - Gemüsebrühe hinzugeben und vermengen
      - 1 Lorbeerblatt, 1 TL Rosmarin, Salz und Pfeffer hinzugeben
      - 30 Minuten köcheln lassen und regelmäßig umrühren
      - mit Rotwein und Tomatenmark abschmecken
      - die Soße durch einen Sieb gießen
      - die Gemüsereste lassen sich gut für den veganen Braten nutzen
amount: 3 Portionen