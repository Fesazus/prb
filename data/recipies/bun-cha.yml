name: Bun Cha
type: Vietnamesisch
amount: 2 Personen
ingredients:
  - 150g Reisnudeln
  - 1 Karotte
  - 1 kleines Stück Rotkohl
  - 1 kleiner Kopf Salat
  - 1/3 Gurke
  - Minzblätter
  - Thai Basilikum
  - 1/2 Limette in Scheiben zum Servieren
  - gehackte Erdnüsse
  - Saft einer 1/2 Limette
  - 2 EL Reisessig
  - 2 TL brauner Zucker
  - 1 Knoblauchzehe
  - 1 Chilischote
  - 1 Tofu
steps:
  - name: Tofu
    steps:
      - "Marinade vorbereiten: z.B. Bun-Cha-Marinade oder Asia-Marinade"
      - Tofu in mundgerechte Würfel schneiden
      - Den Tofu in 50% der Marinade für 1h ziehen lassen
      - Tofu in einer Pfanne braun anbraten
      - Die zweite Hälfte der Marinade über den Tofu in der Pfanne geben und noch kurz weiterbraten, danach warmhalten
  - name: Zubereitung
    steps:
      - Reisnudeln nach Packungsanweisung zubereiten
      - Karotte, Rotkohl und Gurke in feine Streifen schneiden
      - Für die Salatsauce den Saft der Limette, Reisessig, Zucker, Knoblauch und geschnittene Chilischote in einer Schüssel verrühren
      - Salatblätter in Schälchen auslegen und Nudeln darauf platzieren
      - Gemüse mit der Sauce vermischen und dazu geben
      - Tofu auf die nudeln Nudeln geben und mit Erdnüssen bestreuen