name: Bun Cha
type: Vietnamesisch
ingredients:
  - 150g Reisnudeln
  - 1 Karotte
  - 1 kleines Stück Rotkohl
  - 1 kleiner Kopf Salat
  - 1/3 Gurke
  - Minzblätter
  - Thai Basilikum
  - 1/2 Limette in Scheiben zum Servieren
  - gehackte Erdnüsse
  - Saft einer 1/2 Limette
  - 2 EL Reisessig
  - 2 TL brauner Zucker
  - 1 Knoblauchzehe
  - 1 Chilischote
steps:
  - name: Zubereitung
    steps:
      - Reisnudeln nach Packungsanweisung zubereiten
      - Karotte, Rotkohl und Gurke in feine Streifen schneiden
      - Für die Salatsauce den Saft der Limette, Reisessig, Zucker, Knoblauch und geschnittene Chilischote in einer Schüssel verrühren
      - Salatblätter in Schälchen auslegen und Nudeln darauf platzieren
      - Gemüse darauf geben und mit Erdnüssen bestreuen
      - Mit der Sauce, den Kräutern und den Limettenvirteln servieren
      - passt sehr gut zu Tofu in Bun Cha Marinade